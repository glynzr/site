	<script type="text/javascript">
	window.addEventListener("keydown",function (e) {
	    if (e.keyCode === 114 || (e.ctrlKey && e.keyCode === 70)) { 
    	    e.preventDefault();
    	}
	})
	function countWord() {
            var words = document
                .getElementById("word").value;
            words = words.replaceAll("\n", " ")
            var count = 0;
            var split = words.split(' ');
            for (var i = 0; i < split.length; i++) {
                if (split[i] != "") {
                    count += 1;
                }
            }
            document.getElementById("show")
                .innerHTML = "word count: " + (count);
        }
    </script>


<script>
// Set the date we're counting down to

var countDownDate = new Date(new Date().getTime() + 4 * 600000);
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date();
  
  // Find the distance between now and the count down date
  var distance = countDownDate.getTime() - now.getTime();

  // Time calculations for days, hours, minutes and seconds
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }

  if (document.getElementById("demo").innerHTML == "EXPIRED")
  	document.getElementById("word").disabled = true;
}, 1000);
</script>
