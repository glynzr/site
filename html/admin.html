; } function func1() { console.log(readFile1(document.getElementById("task1").files[0])); } function readFile2(file) { $.ajax({ url: "./posted2", type: "POST", data: { data: file }, success: function(data) { console.log(data); } }); } function func2() { console.log(readFile2(document.getElementById("task2").value)); } </script></body></html>
